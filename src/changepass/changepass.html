<template>
  <require from="../resources/css/bootstrap.min.css"></require>
  <require from="../resources/css/style.css"></require>
  <require from="../resources/css/panel.css"></require>
  <require from="../resources/css/style-rtl.alpha6.min.css"></require>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="company-brand d-flex align-items-center">
          <img class="imgbrand" src="../resources/images/beats-logo.png">
          <a class="navbar-brand" href="#">نماینده محصولات بیتس</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">صفحه اصلی </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">پروفایل</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/changepass">تغییر رمز عبور</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employee/list">کارمندان</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employee/register">ثبت کارکند</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pointer" click.delegate = "logout()">خروج</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Website Body -->
  <div class="container-fluid">
    <div class="row registration-page">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="login-header"><img class="icon-pic" src="../resources/images/user-plus-icon.png">تغییر رمز عبور</h5>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role = "form">
              <div class="form-group">
                <div class="row">
                  <input type="text" class="input-form-login" id="username" value.bind="username" placeholder = "نام کاربری">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <input type = "password" class="input-form-login" id="newPassword"  value.bind = "newPassword" placeholder = "رمز عبور">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <input type="text" id="idNumber" class="input-form-profile col-12" value.bind = "idNumber" placeholder="شماره شناسایی">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <input type="text" id="email" class="input-form-profile col-12" value.bind = "email" placeholder="ایمیل">
                </div>
              </div>
              <div class="row formerror">
                ${formresponse}
              </div>
              <div class="row formsuccess">
                ${succesresponse}
              </div>
              <div class="form-row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <button type="submit" class="button-submit pointer" click.delegate = "changepost()">تغییر رمز عبور
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
</template>
